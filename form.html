<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Biography Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        form {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #444;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 10px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Student Biography Form</h2>
    <form>

        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" style="display:inline;">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other" style="display:inline;">Other</label>
            
            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic" placeholder="xxxxx-xxxxxxx-x">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" cols="40"></textarea>
            
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
        </fieldset>

        <fieldset>
            <legend><strong>Academic Information</strong></legend>
            
            <label for="degree">Degree Program:</label>
            <select id="degree" name="degree">
                <option value="">--Select Program--</option>
                <option value="bsse">BS Software Engineering</option>
                <option value="bsit">BS Information Technology</option>
                <option value="bscs">BS Computer Science</option>
            </select>
            
            <label>Skills:</label>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html" style="display:inline;">HTML</label>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css" style="display:inline;">CSS</label>
            <input type="checkbox" id="javascript" name="skills" value="JavaScript">
            <label for="javascript" style="display:inline;">JavaScript</label>
            <input type="checkbox" id="react" name="skills" value="React">
            <label for="react" style="display:inline;">React</label>
            <input type="checkbox" id="node" name="skills" value="Node.js">
            <label for="node" style="display:inline;">Node.js</label>
            
            <label for="profile">Upload Profile Picture:</label>
            <input type="file" id="profile" name="profile">
            
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write a short paragraph about yourself..."></textarea>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
<link rel="stylesheet" href="style.css">
</html>
