<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Biography Form</title>
</head>
<body>
    <h2>Student Biography Form</h2>
    <form>

        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
            
            <label for="cnic">CNIC:</label><br>
            <input type="text" id="cnic" name="cnic" placeholder="xxxxx-xxxxxxx-x"><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>
            
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <!-- Add more countries as needed -->
            </select><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Academic Information</strong></legend>
            
            <label for="degree">Degree Program:</label><br>
            <select id="degree" name="degree">
                <option value="">--Select Program--</option>
                <option value="bsse">BS Software Engineering</option>
                <option value="bsit">BS Information Technology</option>
                <option value="bscs">BS Computer Science</option>
                <!-- Add more programs as needed -->
            </select><br><br>
            
            <label>Skills:</label><br>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="skills" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="react" name="skills" value="React">
            <label for="react">React</label>
            <input type="checkbox" id="node" name="skills" value="Node.js">
            <label for="node">Node.js</label><br><br>
            
            <label for="profile">Upload Profile Picture:</label><br>
            <input type="file" id="profile" name="profile"><br><br>
            
            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write a short paragraph about yourself..."></textarea><br><br>
        </fieldset>

        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
